<!DOCTYPE html>
<html ng-app="Feedback">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/vis.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="libs/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=drawing,places,geometry"></script>
    <script src="libs/vis.min.js"></script>
    <script src="libs/angular.min.js"></script>
    <script src="libs/ui-bootstrap-tpls-1.1.2.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="main-container" ng-controller="FeedbackController">

    <div class="row top-bar">
        <div class="col-xs-3">
            <img src="gpx/logo.png" alt="LOGO" class="logo"/>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <input type="text" class="form-control"/>
                <span class="input-group-btn">
                    <button class="btn btn-default"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </div>
        <div class="col-xs-3">
            <a class="btn btn-default btn-sm pull-right"><i class="fa fa-sign-out"></i> Log out</a>
        </div>
    </div>

    <div class="row abs-full-height">
        <div class="col-sm-4 full-height scrollable">
            <div class="simple-padding">
                <textarea class="form-control" ng-model="newFeed.com"></textarea>
                <div class="btn-group btn-group-justified">
                    <a class="btn btn-default full-width"><i class="fa fa-picture-o"></i> Add Media</a>
                    <a class="btn btn-primary"><i class="fa fa-edit"></i> Publish</a>
                </div>
            </div>
            <hr/>
            <div class="simple-padding">
                <div class="feed-box" ng-repeat="feed in feeds">
                    <div class="row">
                        <span class="col-xs-6"><strong>{{feed.user}}</strong></span>
                        <span class="col-xs-5 pull-right">{{feed.date}}</span>
                    </div>
                    <span class="feed-text">{{feed.text}}</span>
                </div>
            </div>
        </div>
        <div class="col-sm-8 full-height">
            <div class="mid-height">
                <ui-gmap-google-map center="map.center" zoom="map.zoom"></ui-gmap-google-map>
            </div>
            <div class="mid-height">
                <div id="graph"></div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
