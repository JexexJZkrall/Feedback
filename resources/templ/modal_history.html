<div class="modal-header">
    <h3 class="modal-title">Search History</h3>
</div>
<div class="modal-body">
    <ul class="list-group">
        <li ng-repeat="item in params.items" class="list-group-item">
            <span>{{item.text}}</span>
            <a class="btn btn-default pull-right" ng-click="resendSearch(item.id)">Re-send</a>
        </li>
    </ul>
</div>
