<div class="modal-header">
    <h3 class="modal-title">Search History</h3>
</div>
<div class="modal-body">
    <ul class="list-group">
        <li ng-repeat="item in items" class="list-group-item">
            <a class="btn btn-default pull-right" ng-click="resendSearch(item.id)">Re-send</a>
            <span ng-bind-html="item.text | sanitize" class="respect-line-breaks"></span>
        </li>
    </ul>
</div>
